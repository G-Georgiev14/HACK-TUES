<!-- Форма за вход/регистрация -->
<section id="login" class="section">
    <div class="form-container">
        <h2>Вход / Регистрация</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Потребителско име:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Парола:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="mobile">Мобилен номер:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <!-- Капча -->
            <div class="form-group">
                <label>Не сте робот?</label>
                <div class="captcha">
                    <input type="checkbox" id="captcha" name="captcha" required>
                    <label for="captcha">Потвърдете, че не сте робот</label>
                </div>
            </div>
            <button type="submit" class="cta-button">Изпрати</button>
        </form>
    </div>
</section>
