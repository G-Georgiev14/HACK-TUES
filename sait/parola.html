<body>
    <div class="container" id="login-container">

    <div class="container" id="register-container" style="display: none;">

        <input type="email" id="register-email" placeholder="–ò–º–µ–π–ª">

    <div class="container" id="forgot-password-container" style="display: none;">
        <h1>üîÑ –ó–∞–±—Ä–∞–≤–µ–Ω–∞ –ø–∞—Ä–æ–ª–∞</h1>
        <input type="email" id="forgot-email" placeholder="–ò–º–µ–π–ª">
        <button onclick="forgotPassword()">–ù—É–ª–∏—Ä–∞–π –ø–∞—Ä–æ–ª–∞—Ç–∞</button>
        <p class="link" onclick="showLogin()">–û–±—Ä–∞—Ç–Ω–æ –∫—ä–º –≤—Ö–æ–¥</p>
    </div>

    <script>
        function showLogin() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("register-container").style.display = "none";
            document.getElementById("forgot-password-container").style.display = "none";
        }
        
        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
            document.getElementById("forgot-password-container").style.display = "none";
        }
        
        function showForgotPassword() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "none";
            document.getElementById("forgot-password-container").style.display = "block";
        }

        function register() {
            let email = document.getElementById("register-email").value;
            let password = document.getElementById("register-password").value;
            let errorMessages = [];
            
            if (password.length < 6) {
                errorMessages.push("–ü–∞—Ä–æ–ª–∞—Ç–∞ —Ç—Ä—è–±–≤–∞ –¥–∞ –µ –ø–æ–Ω–µ 6 —Å–∏–º–≤–æ–ª–∞!");
            }
            
            if (!/[A-Z]/.test(password)) {
                errorMessages.push("–ü–∞—Ä–æ–ª–∞—Ç–∞ —Ç—Ä—è–±–≤–∞ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ –ø–æ–Ω–µ –µ–¥–Ω–∞ –≥–ª–∞–≤–Ω–∞ –±—É–∫–≤–∞!");
            }

            if (!/\d/.test(password)) {
                errorMessages.push("–ü–∞—Ä–æ–ª–∞—Ç–∞ —Ç—Ä—è–±–≤–∞ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ –ø–æ–Ω–µ –µ–¥–Ω–∞ —Ü–∏—Ñ—Ä–∞!");
            }

            if (!email || !password) {
                errorMessages.push("–ü–æ–ø—ä–ª–Ω–∏ –≤—Å–∏—á–∫–∏ –ø–æ–ª–µ—Ç–∞!");
            }
            
            if (errorMessages.length > 0) {
                alert(errorMessages.join("\n"));
                return;
            }
            
            let users = JSON.parse(localStorage.getItem("ttw_users")) || [];
            if (users.some(user => user.email === email)) {
                alert("–ò–º–µ–π–ª—ä—Ç –≤–µ—á–µ –µ —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–∞–Ω!");
                return;
            }
            
            users.push({ email, password });
            localStorage.setItem("ttw_users", JSON.stringify(users));
            alert("–£—Å–ø–µ—à–Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è! –í–ª–µ–∑ –≤ –∞–∫–∞—É–Ω—Ç–∞ —Å–∏.");
            showLogin();
        }
        
        function login() {
            let email = document.getElementById("login-email").value;
            let password = document.getElementById("login-password").value;
            
            let users = JSON.parse(localStorage.getItem("ttw_users")) || [];
            let user = users.find(user => user.email === email && user.password === password);
            
            if (user) {
                alert("–£—Å–ø–µ—à–µ–Ω –≤—Ö–æ–¥!");
                localStorage.setItem("ttw_currentUser", email);
                window.location.href = "index.html"; 
            } else {
                alert("–ì—Ä–µ—à–µ–Ω –∏–º–µ–π–ª –∏–ª–∏ –ø–∞—Ä–æ–ª–∞!");
            }
        }
        
        function forgotPassword() {
            let email = document.getElementById("forgot-email").value;
            let users = JSON.parse(localStorage.getItem("ttw_users")) || [];
            let user = users.find(user => user.email === email);
            
            if (!user) {
                alert("–ò–º–µ–π–ª—ä—Ç –Ω–µ –µ –Ω–∞–º–µ—Ä–µ–Ω!");
                return;
            }

            if (!newPassword) return;

            alert("–ü–∞—Ä–æ–ª–∞—Ç–∞ –µ —Å–º–µ–Ω–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!");
