</head>
<body>
    <!-- Навигационна лента -->
    <nav class="navbar">
        <div class="logo">
            <a href="#home" class="homepage">Начало</a>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="upraznenia.html" id="link-upraznenia">Упражнения</a></li>
            <li><a href="klasacia.html" id="link-klasacia">Класация</a></li>
            <li><a href="nagradi.html" id="link-nagradi">Награди</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- Основно съдържание -->
    <section id="home" class="section">
        <div class="hero">
            <h1>Добре дошли в нашия сайт!</h1>
            <p>Тук можете да намерите упражнения, класации и награди.</p>
            <a href="#login" class="cta-button">Започнете сега</a>
        </div>
    </section>

    <!-- Форма за вход/регистрация -->
    <!-- Форма за вход/регистрация -->
<section id="login" class="section" style="padding-top: 100px;">
    <div class="form-container">
        <h2>Вход / Регистрация</h2>
        <form id="login-form">
            <!-- Поле за имейл -->
            <div class="form-group">
             
                <input type="email" id="email" name="email" placeholder="Въведете имейл" required>
            </div>
            <!-- Поле за потребителско име -->
            <div class="form-group">

                <input type="text" id="username" name="username" placeholder="Въведете потребителско име" required>
            </div>
            <!-- Поле за парола -->
            <div class="form-group">
                
                <input type="password" id="password" name="password" placeholder="Въведете парола" required>
            </div>
            <!-- Поле за телефонен номер -->
            <div class="form-group">
           
                <input type="tel" id="mobile" name="mobile" placeholder="Въведете мобилен номер" pattern="\+359\s?\d{1,3}\s?\d{3}\s?\d{4}|0\d{1,2}\s?\d{3}\s?\d{4}" required>
                <small>Формат: +359 88 123 4567 или 088 123 4567</small>
            </div>
            <!-- Капча -->
            <div class="form-group">
                <div class="captcha">
                    <input type="checkbox" id="captcha" name="captcha" required>
                    <label for="captcha">Потвърдете, че не сте робот</label>
                </div>
            </div>
            <!-- Бутони за вход, регистрация и забравена парола -->
            <button type="submit" class="cta-button">Вход</button>
            <button type="button" id="register-btn" class="cta-button secondary">Регистрация</button>
            <button type="button" id="forgot-password-btn" class="cta-button secondary">Забравена парола</button>
        </form>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
